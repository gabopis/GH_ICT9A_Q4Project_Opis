<!DOCTYPE html>
<html>
<head>
	<title>Length Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-dark" style="margin: 100px;">
	<div class="bg-secondary" style="padding: 60px; text-align: center;">
	<h2><b>Millimeter Calculator</b></h2>
	<p>Input your value below:</p>
	 <input type="number" class="form-control" name="millimeter" id="id1" placeholder="Enter Millimeter(s)">
	<br><br>
<input type="submit" value="Centimeter" onclick="myFunction1()" style="margin: 15px ; padding: 10px;">
	<input type="submit" value="Meter" onclick="myFunction2()" style="margin: 15px ; padding: 10px;">
	<input type="submit" value="Kilometer"onclick="myFunction3()" style="margin: 15px ; padding: 10px;">
	<br><br>
	<p id="id2"></p>
	<script>
		function myFunction1 () {
			var num1 = document.getElementById('id1').value;
			var answer = num1 / 10;
			document.getElementById('id2').innerHTML = "It is equivalent to " + answer + " centimeters."
		}

		function myFunction2 () {
			var num2 = document.getElementById('id1').value;
			var answer = num2 / 1000;
			document.getElementById('id2').innerHTML = "It is equivalent to " + answer + " meters.";
		}

		function myFunction3 () {
			var num3 = document.getElementById('id1').value;
			var answer = num3 / 1000000;
			document.getElementById('id2').innerHTML = "It is equivalent to " + answer + " kilometers.";
		}
	</script>
</body>
</html>
